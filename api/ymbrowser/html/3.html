<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/pageflush.js"></script>
    <style type="text/css">
        body {
            /* background-color: rgb(43, 67, 79); */
            /* font-size:12px; */
            color: #ffffff;
            width: 480px;
            height: 272px;
            overflow-x:hidden;
            overflow-y:hidden;
        }

        thead {
            background-color: rgb(79, 138, 131);
        }

        tbody {
            background-color: rgb(64, 56, 116);
        }

        .form-group {
            margin-bottom: 2px;
            padding-left: 10px;
            padding-right: 0px;
            margin-right: 0px;
            margin-left: 0px;
        }

        .form-control {
            color: #fff;
            background-color: rgb(64, 56, 116);
            padding-left: 10px;
            overflow-x:hidden;
            overflow-y:hidden;
        }
        .control-label {
            color: #fff;
            background-color: rgb(64, 56, 116);
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 0px;
            overflow-x:hidden;
            overflow-y:hidden;
        }
        .form-horizontal .form-group {
            margin-right: 0px;
            margin-left: 0px;
        }


    </style>
</head>

<body>

    <div class="row">
        <div style="height: 50px; border: 1px solid #ccc; background-color: rgb(79,138,131); ">
            <div style="line-height: 50px; font-size: 22px;text-align: center; ">
                医师简介
            </div>
        </div>
        <div class="col-xs-4 " style="padding-right: 0px; padding-left: 10px; height: 221px; border: 1px solid #ccc; background-color: rgb(79,138,131); ">
            <div style="padding-top:0px;font-size: 42px;text-align: center; ">
                <img src="img/huitailang.png" style="height: 220px; "  alt="图<br>片">
            </div>
        </div>
        <div class="col-xs-8 " style="padding-right: 0px; padding-left: 0px; background-color: rgb(64,56,116); ">
            <form class="form-horizontal" role="form" style="height: 221px;">
                <div class="form-group ">
                    <label class="col-xs-3 control-label ">民族：</label>
                    <div class="col-xs-9 ">
                        <input class="form-control " id="focusedInput " type="text " value="汉 ">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-3 control-label ">毕业院校：</label>
                    <div class="col-xs-9 ">
                        <input class="form-control " id="focusedInput " type="text " value="北京大学医学部 ">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-3 control-label ">学历：</label>
                    <div class="col-xs-9 ">
                        <input class="form-control " id="focusedInput " type="text " value="硕士 ">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-3 control-label ">专业：</label>
                    <div class="col-xs-9 ">
                        <input class="form-control " id="focusedInput " type="text " value="生物化学与分子生物学 ">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-xs-3 control-label ">工作经历：</label>
                    <div class="col-xs-9 ">
                        <textarea class="form-control " rows="3 " >北京大学第一临床医学院(北京大学第一医院)实习五年；北京大学第二临床医学院(北京大学人民医院)主任医师十五年</textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
