<style type="text/css">
    body {

        /* font-size:12px; */
        color: #ffffff;
        width: 480px;
        height: 272px;
        overflow-x:hidden;
        overflow-y:hidden;
    }
	.col-xs-12{
		text-align: center;
	}
	.col-xs-6{
		border: 2px solid #ccc;
		height: 136px;
	}
	.col-xs-13{
		border: 2px solid #ccc;

        margin-bottom: 2px;
        padding-left: 10px;

    }

        color: #fff;
        background-color: rgb(64, 56, 116);
        padding-left: 10px;
        overflow-x:hidden;
        overflow-y:hidden;
    }

        color: #fff;
        background-color: rgb(64, 56, 116);
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 0px;
        overflow-x:hidden;
        overflow-y:hidden;
    }

        margin-right: 0px;
        margin-left: 0px;

	<div class="row" >

					灰太狼

		</div>
		<div class="col-xs-6" style="background-color: rgb(113,33,100);">
				<div style="padding-top: 36px;">ID: <span id="personid">12356789</span></div>

		</div>
		</div>
		<div class="col-xs-12">

				<div>护理类型</div>
				<div id="nursetype">一级护理</div>
		</div>
		<div class="col-xs-13">

		</div>
		<div class="col-xs-13">

				<span>主任医师</span><br>
				<div id="doctorname">喜洋洋</div>

		</div>
	</div>
</div>

                今
                <br>日
                <br>用
                <br>药
            </div>
        </div>
        <div class="col-xs-10 " style="padding-right: 0px; padding-left: 0px; ">
            <table class="table table-bordered" style="height: 272px; ">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>剂型</th>
                        <th>规格</th>
                        <th>单位</th>
                        <th>用法</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>阿莫西林</td>

        </div>
    </div>

                <label class="col-xs-3 control-label ">民族：</label>
                <div class="col-xs-9 ">
                    <input class="form-control " id="focusedInput " type="text " value="汉 ">

            </div>
            <div class="form-group ">

                <div class="col-xs-9 ">
                    <input class="form-control " id="focusedInput " type="text " value="北京大学医学部 ">

            </div>
            <div class="form-group ">

                <label class="col-xs-3 control-label ">工作经历：</label>
                <div class="col-xs-9 ">
                    <textarea class="form-control " rows="3 " >北京大学第一临床医学院(北京大学第一医院)实习五年；北京大学第二临床医学院(北京大学人民医院)主任医师十五年</textarea>
